                    <TD VALIGN="top" COLSPAN="3">
                        <FONT SIZE=2>
                            ごはんをあげると、おなかの満足度があがります。
                            おなかが減っていないときは、ごはんをあげても食べません。
                            ごはんは「葉っぱ」「りんご」「肉」の３種類で、キャラクターによって食べる物が変わります。
                            おかしをあげると、ごきげんがアップします。おかしはごはんより太るので注意。
                            おかしは「ケーキ」です。
                        </FONT>
