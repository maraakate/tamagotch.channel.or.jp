<HEAD>
    <TITLE>たまごっち たまごっちの育て方食事</TITLE>
</HEAD>
<BODY BGCOLOR="#ff9966" BACKGROUND="../../../tama/tamahome/sitaj2.gif" TEXT="WHITE">
    <CENTER>
        <TABLE ALIGN="center" BORDER=0 WIDTH="400">
            <TR>
                <TD ALIGN="left">
                    <IMG SRC="shokj.gif">
                </TD>
                <TD ALIGN="right">
                    <IMG SRC="../../../tama/tamahon/logos.gif">
                </TD>
            </TR>
            <TR>
                <TH COLSPAN="2" ALIGN="left">
                    <FONT SIZE=2>
                        食事は、「ごはん」と「おかし」の２種類。<BR>
                        あげすぎには注意してね。
                    </FONT>
                </TH>
            </TR>
        </TABLE>
        <P>
            <TABLE ALIGN="center" BORDER="0" WIDTH="400">
                <TR>
                    <TD ALIGN="left" COLSPAN="3"> <FONT SIZE="2"> <B>●ごはん </B></FONT> </TD>
                </TR>
                <TR>
                    <TD WIDTH="165" ALIGN="left">
                        <IMG SRC="tamah11.gif">
                    </TD>
                    <TD ALIGN="center" WIDTH="35">
                        <IMG SRC="../../../tama/tamahow/tamah01/yaji.gif">
                    </TD>
                    <TD WIDTH="165" ALIGN="right">
                        <IMG SRC="tamah12.gif">
                    </TD>
                <TR>
                    <TD COLSPAN="3" ALIGN="left">
                        <FONT SIZE="2">
                            たまごっちがおなかをすかせている時は「ごはん」をあげましょう。
                            「たまごっち」のごはんはお茶碗に盛ったごはんだよ。
                        </FONT>
                    </TD>
                </TR>
                <TR>
                    <TD ALIGN="left" COLSPAN="3"> <FONT SIZE="2"> <B>●おかし </B></FONT> </TD>
                </TR>
                <TR>
                    <TD WIDTH="165" ALIGN="left">
                        <IMG SRC="tamah13.gif">
                    </TD>
                    <TD ALIGN="center" WIDTH="35">
                        <IMG SRC="../../../tama/tamahow/tamah01/yaji.gif">
                    </TD>
                    <TD WIDTH="165" ALIGN="right">
                        <IMG SRC="tamah14.gif">
                    </TD>
                <TR>
                    <TD COLSPAN="3" ALIGN="left">
                        <FONT SIZE="2">
                            おかしをあげると「ごきげん」がアップ！でも、「
                            おかし」は「ごはん」
                            より体重が増えるし、あんまりあげすぎると「病気」
                            になりやすくなるので注意してね。<BR>
                            たまごっちのおかしは「キャンディー」。
                        </FONT>
                    </TD>
                </TR>
            </TABLE>
        </P>
