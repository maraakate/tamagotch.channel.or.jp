<HEAD>
    <TITLE>やさしいたまごっちの育て方 しょくじ</TITLE>
</HEAD>
<BODY BACKGROUND="../../yasahome/sita.gif" BGCOLOR="PINK" TEXT="DARKRED">
    <CENTER>
        <TABLE ALIGN="center" WIDTH="400" BORDER="0">
            <TR>
                <TD ALIGN="right">
                    <IMG SRC="ic1tit.gif">
                </TD>
                <TD ALIGN="left"><IMG SRC="../../yasahome/yatit_c.gif"></TD>
            </TR>
            <TR>
                <TH COLSPAN="2" ALIGN="left" VALIGN="center">
                    <FONT SIZE=2>
                        たまごっちがおなかをすかせているときは<IMG SRC="../yasahowt/ic1ko.gif" ALIGN="absmiddle">がひかります。<BR>
                        <IMG SRC="../yasahowt/ic1ko.gif" ALIGN="absmiddle">をおしてごはんをあげてネ！
                    </FONT>
                </TH>
            </TR>
        </TABLE>
        <P>
            <TABLE ALIGN="center" BORDER="0" WIDTH="400">
                <TR>
                    <TD ALIGN="center" WIDTH="160">
                        <IMG SRC="ic1-1.gif">
                    </TD>
                    <TD VALIGN="top">
                        <FONT SIZE="2">
                            ごはん１こで、おなかが１こアップだよ。たいじゅうも１ｇふえるよ。
                        </FONT>
                    </TD>
                </TR>
                <TR>
                    <TD HEIGHT="10">
                    </TD>
                </TR>
                <TR>
                    <TD COLSPAN="2">
                        <FONT SIZE="2">
                            たまごっちのしゅるいによって、たべるごはんがちがうんだって。
                            アナタのたまごっちはなにをたべるかな？
                        </FONT>
                    </TD>
                </TR>
            </TABLE>
        </P>
        <P>
            <TABLE ALIGN="center" BORDER="0" WIDTH="400">
                <TR>
                    <TD ALIGN="center" WIDTH="160">
                        <IMG SRC="ic1-2.gif">
                    </TD>
                    <TD>
                    <TD COLSPAN="3" VALIGN="top">
                        <FONT SIZE=2>
                            おなかがまんたんじゃないときは、たまごっちがおねだりするんだよ。
                        </FONT>
                    </TD>
                </TR>
            </TABLE>
        <P>
            <FONT SIZE="2" COLOR="ORANGERED"><IMG SRC=../../yasahome/hr.gif></FONT> <BR>
        </P>
        <BR>

            <P> <FONT SIZE="2" COLOR="ORANGERED"> ○知りたいおせわマ−クをクリックしてネ！○ </FONT></P>
