            <TABLE ALIGN="center" BORDER="0" WIDTH="400">

                            よびだしサインを何度も無視すると、たまごっちがすね
                            ちゃうよ。<BR>
                        </FONT>
                    </TD>
                </TR>
                <TR><TD><P></TD></TR>
                <TR>
                    <TH ALIGN="left">

                        </FONT>
                    </TH>
                </TR>
                <TR>
                    <TD ALIGN="left">
                        <FONT SIZE=2>

                            ・ 　寝るとき<BR>
                            ・ 　わがままを言うとき
                        </FONT>
                    </TD>
