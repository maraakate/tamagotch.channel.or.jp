        <P>
            <TABLE ALIGN="center" BORDER="0" WIDTH="410">
                <TR>
                    <TH ALIGN="left"><FONT SIZE=2>宝箱</FONT></TH>
                </TR>
                <TR>
                    <TD ALIGN="left" VALIGN="top">
                        <FONT SIZE=2>
                            左か右かの宝箱を選んでね。宝箱が開いて、中に宝が入っていたら当たり！<BR>５回ゲ−ムをして３回以上当たるとさかなっちの「ごきげん」がアップ！ゲ−ムをするとさかなっちの体重が減ります。
                        </FONT>
                    </TD>
                </TR>

                    <TD ALIGN="left"><FONT SIZE=2>はずれ</FONT></TD>

        <P>
            <TABLE ALIGN="center" BORDER="0" WIDTH="400">

                        </FONT>

                        <IMG SRC="uh3-4.gif">
                    </TD>

                        <IMG SRC="../../umihow/uh02/yaji.gif">

                    <TD>
                        <IMG SRC="uh3-5.gif">
                    </TD>
                </tr>
                <TR>
                    <TD COLSPAN="3" VALIGN="top">
                        <FONT SIZE=2>
                            ときどき宝箱のかわりにタコが出てくることがあります。タコはスミをはいて、水質を汚染させてしまいます。そしてナント「ごきげん」も一気にゼロになってしまいます。
