            <TR>
                <TH COLSPAN="2" ALIGN="left">
                    <FONT SIZE=2>
                        さかなっちの食べるものは「おでん」と「ソフトクリ−ム」です。（なぜ？）<BR>
                        食事をするとさかなっちの体重がふえるよ。
                    </FONT>
                </TH>
            </TR>

        <P>
            <TABLE ALIGN="center" BORDER="0" WIDTH="400">
                <TR>
                    <TH COLSPAN="3" ALIGN="left">
                        <FONT SIZE=2>
                            ごはん
                        </FONT>
                    </TH>
                </TR>
                <tr>
                    <TD WIDTH="165" ALIGN="left">
                        <IMG SRC="uh2-1.gif">
                    </TD>
                    <TD>
                        <IMG SRC="yaji.gif">
                    </TD>
                    <TD>
                        <IMG SRC="uh2-2.gif">
                    </TD>
                </tr>
                <TR>
                    <TD COLSPAN="3" VALIGN="top">
                        <FONT SIZE=2>
                            さかなっちが「おなか」をすかせていたら「ごはん」をあげてね。
                            満足度がひとつアップするよ。
                        </FONT>
                    </TD>
                </TR>
            </TABLE>
            <TABLE ALIGN="center" BORDER="0" WIDTH="400">
                <TR>
                    <TH COLSPAN="3" ALIGN="left">
                        <FONT SIZE=2>
                            おかし
                        </FONT>
                    </TH>
                </TR>
                <tr>
                    <TD WIDTH="165" ALIGN="left">
                        <IMG SRC="uh2-3.gif">
                    </TD>
                    <TD>
                        <IMG SRC="yaji.gif">
                    </TD>
                    <TD>
                        <IMG SRC="uh2-4.gif">
                    </TD>
                </tr>
                <TR>
                    <TD COLSPAN="3" VALIGN="top">
                        <FONT SIZE=2>
                            「おかし」をあげると「ごきげん」がUPするよ。
                            「おかし」あげすぎると病気になりやすくなるので注意しましょう。
                        </FONT>
                    </TD>
                </TR>
