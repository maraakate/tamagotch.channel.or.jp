    <TITLE>
        たまごっち たまごっちの育て方
        食事
    </TITLE>
</HEAD>
<BODY BGCOLOR="#ffcc99" BACKGROUND="../../shinhome/sitaj.gif" TEXT="DARKRED">
    <CENTER>
        <TABLE ALIGN="center" BORDER=0 WIDTH="400">
            <TR>
                <TD ALIGN="left">
                    <IMG SRC="shokj.gif">
                </TD>
                <TD ALIGN="right">
                    <IMG SRC="../../../shin/shinst/shinit.gif">
                </TD>
            </TR>
            <TR>
                <TH COLSPAN="2" ALIGN="left">
                    <FONT SIZE=2>
                        食事は、「ごはん」と「おかし」の２種類。<BR>
                        あげすぎには注意してね。
                    </FONT>
                </TH>
            </TR>
        </TABLE>
        <P>
            <TABLE ALIGN="center" BORDER="0" WIDTH="400">
                <TR>
                    <TH ALIGN="left">
                        <FONT SIZE="2">
                            ●ごはん
                        </FONT>
                    </TH>
                </TR>
                <TR>
                    <TD WIDTH="165" ALIGN="left">
                        <IMG SRC="shinh11.gif">
                    </TD>
                    <TD ALIGN="center" WIDTH="35">
                        <IMG SRC="../../../tama/tamahow/tamah01/yaji.gif">
                    </TD>
                    <TD WIDTH="165" ALIGN="right">
                        <IMG SRC="shinh12.gif">
                    </TD>
                <TR>
                    <TD COLSPAN="3" ALIGN="left">
                        <FONT SIZE="2">
                            たまごっちがおなかをすかせている時は「ごはん」をあげましょう。
                            「たまごっち」のごはんはお茶碗に盛ったごはんだよ。
                        </FONT>
                    </TD>
                </TR>
                <TR>
                    <TH ALIGN="left">
                        <FONT SIZE="2">
                            ●おかし
                        </FONT>
                    </TH>
                </TR>
                <TR>
                    <TD WIDTH="165" ALIGN="left">
                        <IMG SRC="shinh11.gif">
                    </TD>
                    <TD ALIGN="center" WIDTH="35">
                        <IMG SRC="../../../tama/tamahow/tamah01/yaji.gif">
                    </TD>
                    <TD WIDTH="165" ALIGN="right">
                        <IMG SRC="shinh12.gif">
                    </TD>
                <TR>
                    <TD COLSPAN="3" ALIGN="left">
                        <FONT SIZE="2">
                            おかしをあげると「ごきげん」がアップ！でも、「
                            おかし」は「ごはん」
                            より体重が増えるし、あんまりあげすぎると「病気」
                            になりやすくなるので注意してね。<BR>
                            「新種発見！！たまごっち」のおかしは「ショートケーキ」。
                        </FONT>
                    </TD>
                </TR>
            </TABLE>
