                <TH COLSPAN="2" ALIGN="left">

                        たまごっちのわがままをしかるときに使います。

                    </FONT>

                <TH COLSPAN="3" ALIGN="left">
                    <FONT SIZE="2">
                        ●わがままを言っているのはこんなとき<BR>
                    </FONT>
                </TH>
            </TR>
            <TR>
                <TD COLSPAN="3">
                    <FONT SIZE="2">
                        ・ 「おなか」や「ごきげん」が満足なのに呼びかけてくるとき<BR>
                        ・ 「おなか」が不満足なのにごはんを食べないとき<BR>
                        ・ 「ごきげん」が不満足なのに「ごきげんＵＰゲーム」をしないとき<BR>
                    </FONT>
                </TD>
            </TR>
